        <!--Contact Us Page-->

        <div class = "contact-us">
          <div class = "title">
            <h2>Contact Us! </h2>
          </div>

          <div class = "box">

            <!--Form-->
            <div class = "contact form">
              <h3>Send a Message to Our Team</h3>
              <form>
                <div class = "formBox">
                  <div class = "row50">
                    <div class = "inputBox"> 
                      <span>Full Name</span>
                      <input type = "text" placeholder = "Your Name">
                    </div>

                     <div class = "inputBox"> 
                      <span>Email</span>
                      <input type = "text" placeholder = "Your Email">
                    </div>
                    </div>

                  <div class = "row50">
                    <div class = "inputBox"> 
                      <span>Mobile</span>
                      <input type = "text" placeholder = "Phone Number">
                    </div>

                    <div class = "inputBox"> 
                      <span>Subject</span>
                      <input type = "text" placeholder = "Subject">
                    </div>
                  </div>

                    <div class = "row100">
                      <div class = "inputBox"> 
                        <span>Message</span>
                        <textarea placeholder="Message"></textarea>
                      </div>
                    </div>

                    <div class = "row100">
                      <div class = "inputBox"> 
                        <input type = "submit" value="Send">
                      </div>
                    </div>

                  </div>
                </div>
              </form>

            <!--info box-->
            <div class = "contact info">
              <h3>Contact Info</h3>
              <div class = "infoBox">
                <div>
                  <span> <ion-icon name="location-outline"> </ion-icon></span>
                  <p>Chula Vista, California</p>
                </div>

                <div>
                  <span> <ion-icon name="mail-outline"></ion-icon> </span>
                  <a href= "mailto:vl1083809@swccd.edu">vl1083809@swccd.edu</a> <!--Include contact email-->
                </div>

                <div>
                  <span><ion-icon name="call-outline"></ion-icon></span>
                  <a href= "#">(619) ___-____</a> <!--Include contact email-->
                </div>
              </div>
            </div>
            
            <!--Map-->
            <div class = "contact map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3359.72674558184!2d-116.9978233!3d32.
