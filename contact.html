        <!--Contact Us Page-->

        <div class = "contact-us">
          <div class = "title">
            <h2>Contact Us! </h2>
          </div>

          <div class = "box">

            <!--Form-->
            <div class = "contact form">
              <h3>Send a Message to Our Team</h3>

              <!--Input Validation for Contact Page with the use of JavaScript-->
            <form id = "form" onsubmit="sendEmail(); return false;">
                <div class = "formBox">
                  <div class = "row50">

                    <!--Name of sender-->
                    <div class = "inputBox"> 
                      <span>Full Name*</span>
                      <input type = "text" name = "name" id = "name" placeholder = "Your Name">
                    </div>

                    <!--Email of sender-->
                     <div class = "inputBox"> 
                      <span>Email*</span>
                      <input type = "text" name = "email" id = "email" placeholder = "Your Email">
                    </div>
                    </div>

                    <!--Phone number of sender-->
                  <div class = "row50">
                    <div class = "inputBox"> 
                      <span>Mobile</span>
                      <input type = "text" name = "cellNum" id = "cellNum" placeholder = "Phone Number">
                    </div>

                    <!--Subject of their message-->
                    <div class = "inputBox"> 
                      <span>Subject*</span>
                      <input type = "text" name = "subject" id = "subject" placeholder = "Subject">
                    </div>
                  </div>

                  <!-- Status message element -->
                 

                  <!-- Text box where the user can enter their message -->
                  <div class="row100">
                    <div class="inputBox">
                      <span>Message</span>
                      <textarea id="message" placeholder="Message"></textarea>
                      <div id="statusMessage"></div>
                    </div>
                  </div> 

                    <!--Submit Button-->
                    <div class = "row100">
                      <div class = "inputBox"> 
                        <div class="button-area">
                          <button type="submit" value = "Send">Send</button>
                          <span id = "statusMessage">Sending your message...</span>
                        </div>
                      </div>
                    </div>

                  </div>
                </div>
              </form>

            <!--info box-->
            <div class = "contact info">
              <h3>Contact Information</h3>
              <div class = "infoBox">
                <div>
                  <span> <ion-icon name="location-outline"> </ion-icon></span>
                  <p>Chula Vista, California</p>
                </div>

                <div>
                  <span> <ion-icon name="mail-outline"></ion-icon> </span>
                  <a href= "mailto:dkalantarov@swccd.edu">dkalantarov@swccd.edu</a> <!--Include contact email-->
                </div>

                <div>
                  <span><ion-icon name="call-outline"></ion-icon></span>
                  <a href= "tel:+16194216700">(619) 421-6700 x5870</a> <!--Include contact cell phone-->
                </div>
              </div>
            </div>
